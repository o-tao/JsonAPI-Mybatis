<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .log1 {
            color: #fd8c73;
            font-weight: bold;
        }

        .log2 {
            color: #04aa6d;
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><span class="log1">WOO</span><span class="log2">JUN</span></a>
    </div>
</nav>
<div class="container" style="margin-top: 80px">
    <div class="d-flex justify-content-end gap-2">
        <th:block sec:authorize="isAnonymous()">
            <a class="btn btn-primary" href="/login">로그인</a>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <form method="post" th:action="@{/logout}">
                <button class="btn btn-success" type="submit">로그아웃</button>
            </form>
            <a class="btn btn-warning" href="/admin">회원정보</a>
        </th:block>
    </div>
</div>
<div class="container mt-3">
    <h1> Spring Web Application</h1>
    <br>
    <th:block sec:authorize="isAuthenticated()">
        <h1 sec:authentication="name">이름</h1>
        <h2 sec:authentication="principal.authorities">권한</h2>
    </th:block>
</div>
</body>
</html>
