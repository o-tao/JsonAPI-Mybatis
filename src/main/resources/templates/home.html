<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>HOME</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-3">
    <div class="d-flex justify-content-end gap-2">
        <th:block sec:authorize="isAnonymous()">
            <a class="btn btn-primary" href="/login">로그인</a>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <form method="post" th:action="@{/logout}">
                <button class="btn btn-success" type="submit">로그아웃</button>
            </form>
            <a class="btn btn-warning" href="/admin">회원정보</a>
        </th:block>
    </div>
</div>
<div class="container mt-3">
    <th:block sec:authorize="isAuthenticated()">
        <h1 sec:authentication="name">이름</h1>
        <h2 sec:authentication="principal.authorities">권한</h2>
    </th:block>
</div>
</body>
</html>
