<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>LOGIN</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2 class="text-center">로그인</h2>
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label" for="userNm">사용자 이름</label>
            <input class="form-control" id="userNm" name="userNm" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="userPwd">사용자 비밀번호</label>
            <input class="form-control" id="userPwd" name="userPwd" required type="password">
        </div>
        <button class="btn btn-primary" type="submit">로그인</button>
    </form>
</div>
</body>
</html>
