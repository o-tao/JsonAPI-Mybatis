<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .log1 {
            color: #fd8c73;
            font-weight: bold;
        }

        .log2 {
            color: #04aa6d;
            font-weight: bold;
        }

        .txt {
            color: #5865f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><span class="log1">WOO</span><span class="log2">JUN</span></a>
    </div>
</nav>
<div class="container" style="margin-top: 80px">
    <h2 class="text-center">로그인</h2>
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label" for="userNm">사용자 이름</label>
            <input class="form-control" id="userNm" name="userNm" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="userPwd">사용자 비밀번호</label>
            <input class="form-control" id="userPwd" name="userPwd" required type="password">
        </div>
        <button class="btn btn-primary" type="submit">로그인</button>
    </form>
</div>
</body>
</html>
