<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/token.js"></script>
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
<nav class="container mt-2">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <button class="nav-link active" type="button" id="btn1">Token 요청</button>
        </li>
        <li class="nav-item">
            <button class="nav-link active" type="button" id="btn2">Token 정보</button>
        </li>
    </ul>
</nav>
<div class="container mt-2">
    <p class="text-break" id="token"></p>
    <ul id="tokens"></ul>
</div>
<div class="container mt-2 d-none">
    <form>
        <div class="mb-3">
            <label class="form-label" for="userNm">User Name</label>
            <input autocomplete="off" class="form-control" id="userNm" placeholder="사용자 이름" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="userPwd">Password</label>
            <input autocomplete="off" class="form-control" id="userPwd" placeholder="사용자 비밀번호" required type="password">
        </div>
        <button class="btn btn-primary" type="submit">Token 요청</button>
    </form>
</div>
<div class="container mt-2">
    <iframe src="https://jwt.io/#debugger-io" style="width: 100%; height: 80vh;" title="JWT"></iframe>
</div>
</body>
</html>
